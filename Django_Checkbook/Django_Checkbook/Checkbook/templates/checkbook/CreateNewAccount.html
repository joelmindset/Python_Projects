{% extends 'checkbook_base.html' %}
{% block title %}Create New Account{% endblock %}
{% block content %}
	<h3>CREATE NEW ACCOUNT</h3>
	<div id="account-form">
		<form method="POST"> <!--  Django Form -->
			<!-- secret value -->
			{% csrf_token %}
			<!-- form as a <p> tag -->
			{{form.as_p}}
			<button id="new-account-button" type="submit" name="Save_Account">Create Account</button>
		</form>
		<br>
	</div>
{% endblock %}
